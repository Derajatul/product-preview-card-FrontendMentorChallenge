<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="scss/main.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
				<img  class="mobile" src="images/image-product-mobile.jpg" alt="" />
				<img class="desktop" src="images/image-product-desktop.jpg" alt="" style="display: none;">
			<div class="container">
				<p class="perfume">PERFUME</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="pbody">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p class="price">$149.99</p>
				<p class="discount"> <s>$169.99</s></p>	
				<a href="">
					<div class="button"><p href="">Add to Cart</p></div>
			</div>
			</a
				>
			</div>
			

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://derajatul.github.io/">Dera</a>.
		</div>
	</body>
</html>
